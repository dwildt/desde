  <script>
    // Dados prÃ©-carregados
    const habits = [
      {
        name: 'Escrevendo',
        startDate: '2024-01-01'
      },
      {
        name: 'Codando',
        startDate: '2025-08-07'
      },
      {
        name: 'ExercÃ­cios FÃ­sicos',
        startDate: '2025-12-26'
      },
      {
        name: 'Ler livros',
        startDate: '2025-12-26'
      }
    ];

    // FunÃ§Ã£o para calcular dias desde a data inicial
    function calculateDaysSince(startDate) {
      const start = new Date(startDate);
      const today = new Date();
      const diffTime = Math.abs(today - start);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      return diffDays;
    }

    // FunÃ§Ã£o para formatar data em portuguÃªs
    function formatDate(dateString) {
      const date = new Date(dateString);
      const day = date.getDate().toString().padStart(2, '0');
      const months = ['Janeiro', 'Fevereiro', 'MarÃ§o', 'Abril', 'Maio', 'Junho',
                      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      const month = months[date.getMonth()];
      const year = date.getFullYear();
      return `${day} de ${month} de ${year}`;
    }

    // Renderizar cards de hÃ¡bitos
    function renderHabits() {
      const habitsList = document.getElementById('habitsList');

      habitsList.innerHTML = habits.map(habit => {
        const days = calculateDaysSince(habit.startDate);
        const formattedDate = formatDate(habit.startDate);
        const daysLabel = days === 1 ? 'Dia' : 'Dias';

        return `
          <div class="habit-card">
            <h3 class="habit-name">${habit.name}</h3>
            <p class="habit-since">Desde <strong>${formattedDate}</strong></p>
            <div class="habit-days">
              <span class="days-number">${days}</span>
              <span class="days-label">${daysLabel} Total</span>
            </div>
          </div>
        `;
      }).join('');
    }

    // Renderizar ao carregar a pÃ¡gina
    document.addEventListener('DOMContentLoaded', renderHabits);
  </script>
